<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .signup-container {
            width: 350px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .input-field {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-btn {
            width: 80%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>
        <input type="text" class="input-field" id="fullname" placeholder="Full Name">
        <input type="email" class="input-field" id="email" placeholder="Email">
        <input type="password" class="input-field" id="password" placeholder="Password">
        <input type="password" class="input-field" id="confirm-password" placeholder="Confirm Password">
        <button class="signup-btn" onclick="registerUser()">Sign Up</button>
    </div>

    <script>
        function registerUser() {
            let fullname = document.getElementById("fullname").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;

            if (fullname === "" || email === "" || password === "" || confirmPassword === "") {
                alert("All fields are required!");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            alert("Account created successfully!");
            window.location.href = "dashboard.html"; // Redirect to dashboard or another page
        }
    </script>
</body>
</html>
